version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "üîß Environment variables check:"
        - echo "NODE_ENV=$NODE_ENV"
        - echo "DATABASE_URL exists:" && test -n "$DATABASE_URL" && echo "‚úÖ YES" || echo "‚ùå NO"
        - echo "NEXTAUTH_SECRET exists:" && test -n "$NEXTAUTH_SECRET" && echo "‚úÖ YES" || echo "‚ùå NO"
        - echo "S3_ACCESS_KEY_ID exists:" && test -n "$S3_ACCESS_KEY_ID" && echo "‚úÖ YES" || echo "‚ùå NO"
        - npm ci
        - npx prisma generate
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

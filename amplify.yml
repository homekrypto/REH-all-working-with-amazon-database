        - echo "NODE_ENV=$NODE_ENV"
        - echo "PWD=$(pwd)"
        - echo "USER=$(whoami)"
        - echo "========================================="
        - echo "DATABASE_URL check:" && test -n "$DATABASE_URL" && echo "‚úÖ DATABASE_URL EXISTS" || echo "‚ùå DATABASE_URL MISSING"

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "üîß AMPLIFY BUILD STARTED üîß"
        - echo "========================================="
        - echo "NODE_ENV=$NODE_ENV"
        - echo "PWD=$(pwd)"
        - echo "USER=$(whoami)"
        - echo "========================================="
        - echo "üîç ENVIRONMENT VARIABLE VERIFICATION:"
        - 'echo "DATABASE_URL check:" && test -n "$DATABASE_URL" && echo "‚úÖ DATABASE_URL EXISTS (${#DATABASE_URL} chars)" || echo "‚ùå DATABASE_URL MISSING"'
        - 'echo "NEXTAUTH_SECRET check:" && test -n "$NEXTAUTH_SECRET" && echo "‚úÖ NEXTAUTH_SECRET EXISTS (${#NEXTAUTH_SECRET} chars)" || echo "‚ùå NEXTAUTH_SECRET MISSING"'
        - 'echo "S3_ACCESS_KEY_ID check:" && test -n "$S3_ACCESS_KEY_ID" && echo "‚úÖ S3_ACCESS_KEY_ID EXISTS (${#S3_ACCESS_KEY_ID} chars)" || echo "‚ùå S3_ACCESS_KEY_ID MISSING"'
        - 'echo "GOOGLE_CLIENT_ID check:" && test -n "$GOOGLE_CLIENT_ID" && echo "‚úÖ GOOGLE_CLIENT_ID EXISTS (${#GOOGLE_CLIENT_ID} chars)" || echo "‚ùå GOOGLE_CLIENT_ID MISSING"'
        - 'echo "STRIPE_SECRET_KEY check:" && test -n "$STRIPE_SECRET_KEY" && echo "‚úÖ STRIPE_SECRET_KEY EXISTS (${#STRIPE_SECRET_KEY} chars)" || echo "‚ùå STRIPE_SECRET_KEY MISSING"'
        - 'echo "EMAIL_FROM check:" && test -n "$EMAIL_FROM" && echo "‚úÖ EMAIL_FROM EXISTS ($EMAIL_FROM)" || echo "‚ùå EMAIL_FROM MISSING"'
        - echo "========================================="
        - echo "üì¶ Installing dependencies..."
        - npm ci
        - echo "üîß Generating Prisma client..."
        - npx prisma generate
        - echo "‚úÖ PREBUILD COMPLETED SUCCESSFULLY"
    build:
      commands:
        - echo "üèóÔ∏è STARTING BUILD PHASE..."
        - 'echo "üîç Final env check before build:"'
        - 'test -n "$DATABASE_URL" || (echo "‚ùå CRITICAL: DATABASE_URL missing at build time" && exit 1)'
        - 'test -n "$NEXTAUTH_SECRET" || (echo "‚ùå CRITICAL: NEXTAUTH_SECRET missing at build time" && exit 1)'
        - npm run build
        - echo "‚úÖ BUILD COMPLETED SUCCESSFULLY"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
